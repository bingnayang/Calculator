<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="row">
            <div class="column" id="display">12345678</div>
        </div>
        <div class="row">
            <div class="btn column" id="clearBtn">AC</div>
            <div class="btn operator-button column" id="divideBtn">&#247;</div>
        </div>
        <div class="row">
            <div class="btn number-button column" id="btnSeven">7</div>
            <div class="btn number-button column" id="btnEight">8</div>
            <div class="btn number-button column" id="btnNine">9</div>
            <div class="btn operator-button column" id="timeBtn">X</div>
        </div>
        <div class="row">
            <div class="btn number-button column" id="btnFour">4</div>
            <div class="btn number-button column" id="btnFive">5</div>
            <div class="btn number-button column" id="btnSix">6</div>
            <div class="btn operator-button column" id="minusBtn">-</div>
        </div>
        <div class="row">
            <div class="btn number-button column" id="btnOne">1</div>
            <div class="btn number-button column" id="btnTwo">2</div>
            <div class="btn number-button column" id="btnThree">3</div>
            <div class="btn operator-button column" id="plusBtn">+</div>
        </div>
        <div class="row">
            <div class="btn number-button column" id="btnZero">0</div>
            <div class="btn column" id="dotBtn">.</div>
            <div class="btn operator-button column" id="equalBtn">=</div>
        </div>
    </div>
    <!-- External Javascript -->
    <script src="scripts.js"></script>
</body>
</html>
